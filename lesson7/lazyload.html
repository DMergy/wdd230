<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles/small.css"/>

<body>

        <h1>Fun with Lazy loading</h1>
        <picture>

            <img src="images/placeholder.jpg" data-src="images/lips.jpg" alt="lips" loading="lazy">

        <picture>
            <img src="images/placeholder.jpg" data-src="images/opp.jpg" alt="opp" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/shades.jpg" alt="shades" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/stick.jpg" alt="stick" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/tan.jpg" alt="tan" loading="lazy">
        </picture>
    </main>
    <script src="scripts/script.js"></script>
    
</body>
</html>
